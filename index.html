<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>Dictionary</h1>
        <span>Enter a word in the bar below to see the definition.</span>
    </header>

    <section class="search">
        <input type="text" required>
        <button type="submit">Search</button>
    </section>

    <section class="word-info-container">
        <img src="./big-dictionary-svgrepo-com.svg" alt="Dictionary svg.">
    </section>


<script src="./app.js"></script>
</body>
</html>
